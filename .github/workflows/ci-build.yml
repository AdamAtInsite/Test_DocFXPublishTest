name: CI Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: [windows-latest]
    name: CI Build
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      
    - name: Restore Nuget packages
      run: nuget restore Test_DocFXPublishTest.sln
      
    - name: Restore Nuget packages
      run: msbuild Test_DocFXPublishTest.sln
      
